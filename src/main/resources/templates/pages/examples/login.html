  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Sign in to start your session</p>

      <form action="/login" method="post">
        <div class="input-group mb-3">
          <input type="text" class="form-control" name="username" placeholder="Username" id="username" required="" autofocus="">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" name="password" placeholder="Password" id="password" required="">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember-me" name="remember-me">
              <label for="remember-me" name="remember-me">
                Remember Me
              </label>
            </div>
          </div>
          <input type="hidden" name="_csrf" value="${_csrf.token}"/>
          <input name="_csrf" type="hidden" value="4dbb2021-0d41-4982-b8c1-74ba9ad0bf24">
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <div class="social-auth-links text-center mb-3">
        <p>- OR -</p>
        <a th:href="@{/user/register}" class="btn btn-block btn-primary"> <i class="fab fa-facebook mr-2"></i> Sign in using Facebook
        </a>
        <a th:href="@{#}" class="btn btn-block btn-danger"> <i class="fab fa-google-plus mr-2"></i> Sign in using
          Google+
        </a>
      </div>
      <!-- /.social-auth-links -->

      <p class="mb-1">
        <a th:href="@{forgot-password.html}">I forgot my password</a></p>
      <p class="mb-0">
        <a th:href="@{register.html}" class="text-center">Register a new membership</a></p>
